<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank interactive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to your
        <span class="font-semibold text-violet-600">Bangla Bank</span>!!!
    </h1>
   </header>
   <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-5">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-4 px-3" type="email" name="" id="user-email" placeholder=" your email enter">
            <input class="w-9/12 block mb-4 px-3" type="password" name="" id="user-password" placeholder=" your password enter">
            <button id="btn-submit" class="bg-amber-600 px-5 py-2 rounded-lg text-white font-medium hover:bg-lime-700">Submit</button>
        </div>
    </section>
   </main>
    <script src="login.js"></script>
</body>
</html>
