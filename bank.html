<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Let's get
            <span class="font-semibold text-violet-600">some Money</span>!!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-3 w-9/12 m-auto mt-11 text-white">
                <div class="bg-green-500 px-10 py-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-yellow-500 px-10 py-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 px-10 py-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- deposit and Withdraw  -->
        <section class="mt-11">
            <div class="grid grid-cols-2 gap-3 w-9/12 m-auto  ">
                 <div class="bg-cyan-600 px-10 py-6 space-y-4 rounded" >
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-4 px-3 rounded " type="text"   placeholder="$ amount you want Deposit">
                    <button id="deposit-btn" class="bg-blue-700 font-semibold px-11 py-2 rounded text-white hover:bg-orange-400">Deposit</button>
                 </div>

                 <div class="bg-teal-500 px-10 py-6 space-y-4 rounded" >
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4 px-3 rounded  " type="text" placeholder="$ amount you want withdraw">
                    <button id="withdraw-btn" class="bg-blue-700 font-semibold px-11 py-2 rounded text-white hover:bg-orange-400">Withdraw</button>
                 </div>
            </div>
        </section>

    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

    
</body>
</html>
